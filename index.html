<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="app-wrap">
    <header>
<input type="text" autocomplete="off"  placeholder="ennter city " class="search-box">
    </header>
<main>
    <section class="location">
        <div class="city">hyd</div>
        <div class="date">20 march</div>

    </section>
    <div class="current">
        <div class="temp">15<span>degree</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13 degree</div>
    </div>
</main>
</div>

    <script src = "index.js"></script>
</body>

</html>
